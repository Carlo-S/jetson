---
- hosts: all

  connection: local

  tasks:
    - name: Add mappings to /etc/hosts
      tags:
        - hosts
      become: true
      blockinfile:
        path: /etc/hosts
        block: |
          {{ item.ip }} {{ item.name }}
        marker: "# {mark} jetson {{ item.name }}"
      with_items:
        - { name: nano-one.local, ip: 12.0.0.104 }
        - { name: jupyter.nano-one.local,  ip: 12.0.0.208 }
